<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/app.css">
    <title>Login</title>
</head>

<body onload="checkAuthStatus('login.html')">
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <section class="col-12 colsm-6 col-md-3">
                <form class="form-container">
                    <h2 class="text-center mt-2">Fazer Login</h2>
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" class="form-control" id="loginUsername" name="username">
                        <span id='loginUsernameSpan'></span>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label><br>
                        <input type="text" class="form-control" id="loginPassword" name="lname">
                        <span id='loginPasswordSpan'></span>
                        <span id='wrongLoginInfoSpan'></span>
                    </div>
                    <div class="botton-login-cadastro">
                        <input class="btn btn-primary btn-block" type="button" value="Login"
                            onclick="submitLoginForm()">
                        <button class="btn btn-primary btn-block"><a href="signUp.html">Sign Up</a></button>
                    </div>
                </form>
            </section>
        </div>
    </div>


    <script src="../js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
