<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="checkAuthStatus('signUp.html')">

    <form>
        <label for="signUpUsername">Username:</label><br>
        <input type="text" id="signUpUsername" name="username">
        <br>
        <span id='signUpUsernameSpan'></span>

        <br>

        <label for="signUpPassword">Password:</label><br>
        <input type="text" id="signUpPassword" name="lname">
        <br>
        <span id='signUpPasswordSpan'></span>

        <br>

        <label for="confirmPassword">Confirm password:</label><br>
        <input type="text" id="confirmPassword" name="lname">
        <br>
        <span id='confirmPasswordSpan'></span>
        
        <br>
        <br>

        <input type="button" value="Enviar" onclick="submitSignUpForm()">
        <br>
        <a href="login.html">Log In</a>
    </form>

    <script src="../js/main.js"></script>
</body>
</html>
